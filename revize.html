<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <h1>Revize</h1>
          <div class="buttons">
            <button onclick="showCreateCardBox()">Create Card</button>
            <button onclick="delFlashcards()">Delete Cards</button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="create-box">
        <h2><label for="question">Question</label></h2>
        <textarea id="question"></textarea>
        <h2><label for="answer">Answer</label></h2>
        <textarea id="answer"></textarea>
        <div class="buttons">
          <button onclick="addFlashcard()">Save</button>
          <button onclick="hideCreateBox()">Close</button>
        </div>
      </div>

      <div class="flashcards">
      </div>
    </div>
 
      
    </div>

    <script src="script.js"></script>
    <footer>
      
    </footer>
  </body>
</html>
